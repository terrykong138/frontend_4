<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/js-shopping.css">
    <title>js-shopping</title>

</head>
<body>
    <div class="container">
        <header><img src="./img/logo_dark.svg" alt="">
            <h1>JS Shopping List</h1>
            <!-- <a href="https://wwww.facebook.com"></a> -->
        </header>
        <form id="item-form">
            <div class="form-control">
                <input type="text"
                class="form-input"
                id="item-input"
                placeholder="Enter Item"
                />
                 <a href="https://wwww.facebook.com">Lorem, ipsum dolor.</a>
            </div>
            <div class="form-control">
                <button type="submit" class="btn"><i class="fa-solid fa-plus"></i>Add Item
                </button>
            </div>
        </form>
        <div class="filter">
            <input type="text"
            class="form-input-filter"
            placeholder="Filter Items"/>
        </div>
        <ul id="item-list" class="items">
            <li class="item">Apple
                <button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li >
              <li class="item">Orange
                <button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
              <li class="item">Banana
                <button class="remove-item btn-link  text-red">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
              <li class="item">Mango
                <button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
        </ul>
        <button id="clear" class="btn-clear">Clear All</button>
    </div>
    <script src="./js/js-shopping2.js"></script>
</body>
</html>
