<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <label for="favLang">favorite programming languae</label>
        <input list="Lang" name="favlang"  id="favLang"/>
        <datalist id="Lang">
          <option value="HTML"></option>
          <option value="CSS"></option>
          <option value="Javascript"></option>
        </datalist>
        <br>
        <!-- itme -->
        <input type="time"  " name="happyHour"/>
        <!--  <input type="time" list="popularHours" name="happyHour"/> -->
        <!-- <datalist id="popularHours" >
            <option value="08:00"></option>
            <option value="10:00"></option>
            <option value="12:00"></option>
        </datalist> -->
        <br>
        <!-- tips -->
         <label for="tick">Tip Amount</label>
         <input type="range"
         name="tick"
         list="tickmarks"
         min="0"
         max="100"
         id="tick"
         value="50"
         />
        <datalist id="tickmarks">
            <option value="0"></option>
            <option value="10"></option>
            <option value="20"></option>
            <option value="30"></option>
            <option value="40"></option>
            <option value="50"></option>
            <option value="60"></option>
            <option value="70"></option>
            <option value="80"></option>
            <option value="90"></option>
            <option value="100"></option>
        </datalist>
        <br>
        <!-- color -->
         <labe[for="color">pick a clolr</labe> 
         <input type="color" name="color"
         id="color" 
         value="#ff0000"
         />
         <!-- <datalist id="reColors">
            <option value="#ff0000"></option>
             <option value="#00ff00"></option>
              <option value="#0000ff"></option>
         </datalist> -->
         
         <br>
         <!-- progress meter -->
         <label for="file">File Progress:</label>
         <progress class="file" max="100" value="30">30%</progress> <br>
         
         <label for="fueler">Fuel</label>
         <meter id="fueler" value="10" min="0" max="100" low="30" high="70" >50/100</meter>
          
          <br>
          <figure>
            <video width="400" 
            src="./img/vidio1.mp4" 
            type="video/mp4"
            muted
            autoplay 
            controls ></video>
           <figcaption>Video 1: car play</figcaption>
          </figure>
          <!-- yutube -->
          <iframe 
             src="http://youtube.com/embed/pM9IO3FCULQ" 
             frameborder="0" width="560" height="315"
             ></iframe>
          <!-- pdf -->
             <br>
             <iframe
             src="./invoicesample.pdf"
             width="100%"
             height="300px"
             ></iframe>

          <br>
          <!-- google map -->
           <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3691.0340730336825!2d114.22319337754809!3d22.31455109845447!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1szh-TW!2sus!4v1753162361556!5m2!1szh-TW!2sus" 
           width="600" height="450" style="border:0;" 
           allowfullscreen="" loading="lazy" 
           referrerpolicy="no-referrer-when-downgrade"
           ></iframe>

          <!-- map -->
          <img src="./img/computer.jpg" alt="" 
              width="400"
              height="400"
              usemap="#computermap" />
          <map name="computermap" > 
            <area
               shape="rect"
                coords="34,44,270,350"
                href="https://www.apple.com"
                alt="rect" 
             />
             <area 
                shape="circle"
                coords="337,300,45"
                 href="https://www.google.com"
                alt="circle"
                />
            </map>
           
           

    </main>
    
</body>
