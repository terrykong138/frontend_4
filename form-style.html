                required

                />
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea
                       placeholder="Enter Message" 
                       id="message" 
                       name="message">
                </textarea>          
             
            </div>
           <button type="submit">Submit</button>
